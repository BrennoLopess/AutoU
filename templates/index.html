<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowSense - Analisar Mensagem</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="index-bg">
    <div class="container fade-in">
        <img src="{{ url_for('static', filename='img/autoU-logo.png') }}" class="logo">

        <h1>Classificação de Produtividade</h1>

        <form id="analysis-form" action="/analise" method="POST" enctype="multipart/form-data">
            <textarea name="email_text" placeholder="Cole aqui o conteúdo..." ></textarea>

            <p>Ou envie um arquivo (.txt ou .pdf):</p>
            <input type="file" name="file">

            <div class="buttons">
                <button type="submit" class="button">Analisar</button>
                <a href="/" class="button-sec">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
